<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Search</title>
</head>
<body>
    <h1>User Search</h1>
    <form method="post">
        {% csrf_token %}
        <label for="search_query">Search for a User:</label>
        <input type="text" id="search_query" name="search_query" required>
        <button type="submit">Search</button>
    </form>
    
    {% if search_results %}
        <h2>Search Results:</h2>
        <ul>
            {% for user in search_results %}
                <li>
                    <strong>{{ user.username }}</strong><br>
                    Email: {{ user.email }}<br>
                    <!-- Add more user information as needed -->
                    <a href="{% url 'user_detail' user.id %}">View Details</a>
                </li>
            {% empty %}
                <li>No users found matching your query.</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
